title: TheLastVvV
description: A minimal and beautiful Jekyll theme best for writing and note-taking.
author: TheLastVvV
avatar: /logo.png
email: TheLastVvV@protonmail.ch

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

paginate: 10

# Uncomment the below line and set the tracking ID for enabling Google Analytics
# 
# google_analytics: 

# Uncomment the below lines and set the Disqus shortname for enabling Disqus
# 
# disqus:
skin: midnight
# Jekyll
# ======
exclude:
  - scripts/
  - README.md
  - jekyll-theme-hamilton.gemspec

# Jekyll SEO Tag (Optional)
# =========================
twitter:
  username: TheLastVvV
  card: summary
logo: logo.png
social:
  name: Shangzhi Huang
  links:
    - https://twitter.com/TheLastVvV
    - https://www.facebook.com/#
    - https://github.com/TheLastVvV
google_site_verification: #
lang: en
