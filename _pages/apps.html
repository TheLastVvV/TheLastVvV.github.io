---
layout: page
title: "Applications"
permalink: /apps/
---

{%- assign apps = site.data.apps.links -%}

<ul>
  {%- for app in apps -%}
    <li id="{{ app.title | slugify }}">
      <a href="{{ app.url }}" title="Go to {{ app.title }}">
        {{ app.title }}
      </a>
      <p class="font-italic text-muted">
        {{ app.headline }}<br>
      </p>
    </li>
  {%- endfor -%}
</ul>
