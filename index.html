---
layout: default
---
<section id="intro">
    <div class="flex-row-between">
        <h3>{{ site.greetings }}</h3><div style="text-align:left"><img src="/logo.png" width="250" height="150" /></div>
<button title="Change theme" id="theme-toggle" onclick="modeSwitcher()">
            <div></div>
        </button>
    </div>
    <div class="bio">
<center>
	    {{ site.description }}
</center>
        <p>
	    <a href="{{ site.url }}{{ site.baseurl }}/about/">> About me</a>
<br>
            <a href="{{ site.url }}{{ site.baseurl }}/Notes/">> Notes</a>
<br>
            <a href="{{ site.url }}{{ site.baseurl }}/Courses/">> Courses</a>
        </p>
    </div>

 
</section>



<div class="search-article">
    <label for="search-input" aria-hidden="true">
        <!-- Magnifier -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="rgba(128,128,128,0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-search">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </label>

    <input type="search" id="search-input" placeholder="Find some articles here" aria-label="Search">
    <ul id="search-results"></ul>
</div>
<!-- SCM Music Player https://www.scmplayer.net -->
<script type="text/javascript" src="https://www.scmplayer.net/script.js" 
data-config="{'skin':'skins/black/skin.css','volume':50,'autoplay':true,'shuffle':false,'repeat':1,'placement':'bottom','showplaylist':false,'playlist':[{'title':'ElGrandeToto - Haram (Pablo II) Prod. by Hades','url':'https://www.youtube.com/watch?v=E9H5YKEDxIA'},{'title':'MAGMA - Yanayer (2013)','url':'https://www.youtube.com/watch?v=oNyPebNK9yg'},{'title':'ElGrandeToto | %22Mghayer%22 x AYKONZ ( Live Performance)','url':'https://www.youtube.com/watch?v=7n4OvILUgLc'},{'title':'RaY Mix Music ','url':'https://www.youtube.com/watch?v=pbM0ETp_d7I'},{'title':'Mustafa - The Hearse','url':'https://www.youtube.com/watch?v=8F4pITS9fXs'},{'title':'Don Bigg - 16/05','url':'https://www.youtube.com/watch?v=awq7CpaNoT4'},{'title':'Fatoumata Diawara - Fatou (Full Album)','url':'https://www.youtube.com/watch?v=IwbhPJsnE6U'},{'title':'Stromae - Racine Carr%E9e Live (Full Concert)','url':'https://www.youtube.com/watch?v=eOZLDQm9c2E'}]}" ></script>
<!-- SCM Music Player script end -->


<section class="posts" id="Blog">
    <h2>BLOG</h2>
    <ul>
        {% for post in site.posts %}
        <li>
		<a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
        </li>
        {% endfor %}
    </ul>
</section>
