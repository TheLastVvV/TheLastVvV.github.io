---
layout: default
---
<section id="intro">
    <div class="flex-row-between">
        <h3>{{ site.greetings }}</h3><div style="text-align:left"><style>
img {
  border-radius: 50%;
}
</style>
<img src="/logo.png"  style="width:300px">
</div>
<button title="Change theme" id="theme-toggle" onclick="modeSwitcher()">
            <div></div>
        </button>
    </div>
    <div class="bio">
<center>
	    {{ site.description }}
</center>
        <p>
	    <a href="{{ site.url }}{{ site.baseurl }}/about/">> About me</a>
<br>
            <a href="{{ site.url }}{{ site.baseurl }}/Notes/">> Notes</a>
<br>
            <a href="{{ site.url }}{{ site.baseurl }}/Courses/">> Courses</a>
        </p>
    </div>

 
</section>



<div class="search-article">
    <label for="search-input" aria-hidden="true">
        <!-- Magnifier -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="rgba(128,128,128,0.8)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-search">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </label>

    <input type="search" id="search-input" placeholder="Find some articles here" aria-label="Search">
    <ul id="search-results"></ul>
</div>
<!-- Wikplayer https://www.wikplayer.com -->
<script type="text/javascript" src="https://www.wikplayer.com/code.js" 
data-config="{'skin':'skins/wikfull/plainBlack/skin.css','volume':50,'autoplay':true,'shuffle':false,'repeat':1,'showcomment':false,'marqueetexton':true,'placement':'top','showplaylist':false,'playlist':[{'title':'ElGrandeToto%20-%20Haram%20(Pablo%20II)%20Prod.%20by%20Hades','url':'https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DE9H5YKEDxIA'},{'title':'MAGMA%20-%20Yanayer%20(2013)','url':'https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DoNyPebNK9yg'},{'title':'ElGrandeToto%20%7C%20%22Mghayer%22%20x%20AYKONZ%20(%20Live%20Performance)','url':'https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D7n4OvILUgLc'},{'title':'RaY%20Mix%20Music%20','url':'https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DpbM0ETp_d7I'},{'title':'Mustafa%20-%20The%20Hearse','url':'https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D8F4pITS9fXs'},{'title':'Don%20Bigg%20-%2016%2F05','url':'https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dawq7CpaNoT4'},{'title':'Fatoumata%20Diawara%20-%20Fatou%20(Full%20Album)','url':'https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DIwbhPJsnE6U'},{'title':'Stromae%20-%20Racine%20Carr%C3%A9e%20Live%20(Full%20Concert)','url':'https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DeOZLDQm9c2E'}]}" ></script>

<section class="posts" id="Blog">
    <h2>BLOG</h2>
    <ul>
        {% for post in site.posts %}
        <li>
		<a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
        </li>
        {% endfor %}
    </ul>
</section>
