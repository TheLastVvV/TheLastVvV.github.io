<div class="title">
    <div class="ascii-logo">
        <a href="{{ site.url | absolute_url }}">
            <pre class="ascii">{% include ascii-logo.html %}</pre class="ascii">
        </a>
    </div>
</div>
<div class="subtitle">
    <p class="subtitle-text">{{ site.subtitle }}</p>
</div>
<nav class="navigation">
    {% for entry in site.data.navigation %}
    <a class="item" href="{{ entry.url | absolute_url }}">{{ entry.title }}</a>
    {% endfor %}
</nav>
