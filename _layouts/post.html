---
layout: default
---

<section>
    <h1>{{ page.title }}</h1>
    {% if page.featured %}
    <div class="featured"{% if site.featured-height %} style="max-height: {{ site.featured-height }}px"{% endif %}>
        <img class="featured-image" src="{{ page.featured | absolute_url }}">
    </div>
    {% endif %}
    <div class="sub-section">
        <p>Published {{ page.date | date: "%b %-d, %Y" }}</p>
    </div>
    {{ content }}
</section>
